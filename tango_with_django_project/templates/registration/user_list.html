{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}User list{% endblock %}

{% block body_block %}
    {% if users %}
        <ul>
            {% for user in users %}
            <li><a href="{% url 'profile' user.id %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>No users currently.</strong>
    {% endif %}
{% endblock %}
